#First time
![img-left-55](../images/github_mac.png)

&nbsp;
--
&nbsp;
```bash
git remote add upstream https://github.com/datapolitan/MiningTheWeb.git
git fetch upstream
git checkout gh-pages
git reset --hard upstream/gh-pages  
git push origin gh-pages --force
```
---

#Every time afterwards

##NOTE: This will reset your files so make sure you don't have anything you don't want overwritten in the `index.html` file

```bash
git fetch upstream
git checkout gh-pages
git reset --hard upstream/gh-pages  
git push origin gh-pages --force
```
