# Adding git branch to the command line

Add to `~/.bash_profile`:

```
source /Applications/Xcode.app/Contents/Developer/usr/share/git-core/git-completion.bash
source /Applications/Xcode.app/Contents/Developer/usr/share/git-core/git-prompt.sh
```

(Mac only, Git Shell in Windows should already have these)

---

# Adding git branch to the command line

--

```
export PS1="${LIGHTRED}\w${LIGHTBLUE}\$(__git_ps1)${LIGHTGREEN} $ ${WHITE}"
```
