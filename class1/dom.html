# Introduction to HTML and CSS

---

# Overview of HTML
--

+ Hypertext Markup Language
--

+ Mark text with tags to instruct browser how to display the text 
--

+ Classes define sets of tags
--

+ IDs identify particular tags

```html
<header>
  <h1>Tale of Two Cities</h1>
  <p class="author">by Charles Dickens</p>
</header>
<p>It was the best of times, it was the worst of times.</p>
```

---

#Overview of CSS
--

+ Cascading Style Sheet
--

+ Defines styles associated with HTML tags, as well as classes and IDs

```css
header {
  width: 70%;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
```

---

#Overview of CSS
+ Cascading Style Sheet
+ Defines styles associated with HTML tags, as well as classes and IDs

```css
.author {
    font-size: 2em;
    font-weight: bold;
    text-align: center;
}

p {
    font-size: 1em;
}
```
