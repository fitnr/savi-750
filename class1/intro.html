#Day One

# Goals for today
--

+ Introduce ourselves and get to know a little of our background
--

+ Go over class policies, procedures, and objectives
--

+ Introduce you to the concept and practice of open data
--

+ Install and configure the tools we’ll be using in this class
--

+ Create a basic map

---

# Course information

###Course syllabus: https://github.com/fitnr/savi-750

###Follow along with the slides: https://fitnr.github.io/savi-750/class1/

---

# Assumptions
--

+ You are each here because you want to do good or cool with data
--

+ You have some technical skill/aptitude
--

+ You have some background/interest in visualization
--

+ You each have something meaningful to contribute to the class
--

+ You don’t want to sit and watch me have all the fun

---
# Learning Objectives

--
+ You will learn to formulate and articulate a meaningful research question with public open data, as well as meaningfully critique the work of others

--
+ You will learn how to acquire data through open data portals, application programmer interfaces (APIs), and scraping data from web sites

---
# Learning Objectives (cont'd)

--
+ You will learn how to clean data using open source tools in preparation for analysis and visualization

--
+ You will learn how to conduct exploratory data analysis using descriptive statistics

---
# Son of Learning Objectives

--
+ You will learn to visualize your analytical findings in meaningful and visually-engaging graphics, as well as meaningfully critique the work of others

--
+ You will learn the basics of cartographic design as it relates to visualizing open data

---

# Course Policies
--

+ Attendance and Tardiness – Show up to every class and be on time
--

+ Participation – Take an active role in your learning
--

+ Late Assignments – Get your work in on time
--

+ Office hours – I’m available when you need me (best to reach out on <a href="mailto:nfreema9@pratt.edu">e-mail</a>)

---

# Assessment

+ 25% - Class Participation
+ 25% - Weekly Critiques
+ 25% - Weekly assignments
+ 25% - Final project

---

# Class Structure

--

+ Weekly critique
--

+ Short presentations
--

+ hands-on walkthroughs

---

# Class Structure

+ Class meets 9:30 am to 5:30 pm
+ 80-to-90–minute blocks
+ 10-minute breaks
+ 30-minute lunch break

---

# Introductions

+ Introduce yourself!
+ What do you hope to learn in this class?
+ Show us a map that like, and tell us why
