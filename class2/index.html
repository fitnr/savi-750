# Overview of HTML
--

+ Hypertext Markup Language
--

+ Mark text with tags to instruct browser how to display the text 
--

+ Classes define sets of tags
--

+ IDs identify particular tags

```html
<div id='header'>
  <h2>Pratt Institute Spatial Analysis and Visualization Initiative<br>
    Mining the Web<br>
    Project Page</h2>
  <h3>Guidelines for assignment submission</h3>
  <p>We will be using this page to submit assignments. Write up your visualization critiques using the "vis-critique" class and "project" class for your CartoDB visualizations, following the examples below. </p>
</div>
```

---

#Overview of CSS
--

+ Cascading Style Sheet
--

+ Defines styles associated with HTML tags, as well as classes and IDs

```css
img {
  width:70%;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
```

---

#Overview of CSS
+ Cascading Style Sheet
+ Defines styles associated with HTML tags, as well as classes and IDs

```css
#header {
    font-size:2em;
    font-weight:bold;
    text-align:center;
}

.vis-critique {
    font-size:1em;
}
```

#From now on

##To Get Updates: `git pull`

##To Make a Commit: 

+ ###If the file hasn't been added to the repository: `git add filename.ext`
+ ###Once the file has been added: `git commit -am 'commit message'`

---

##To Create a Branch: `git checkout -b branch_name`

##To Push Commit to Github (remote server): `git push`
##To Push Commit to Branch: `git push --set-upstream origin branch_name`
(Don't worry, git will remind you of this)

---

#The Workflow for Assignments

```bash
#get any changes in the repository
git fetch 
#checkout the main gh-pages branch
git checkout gh-pages 
#pull any commits in the gh-pages branch
git pull 
#checkout your own branch on your local machine to do your assignment
git checkout -b lastName_assignment 
#write some awesome code and save the text file
#commit your awesome code to your local branch
git commit -am 'my awesome code' 
#push your awesome code to Github
git push --set-upstream origin lastName_assignment 
```
