# Data types
--

+ `Strings`: text content `hello`, `goodbye`
--

+ `Number`/`Integer`/`int`: whole numbers `1`, `3445`
--

+ `decimal`/`float`/`real`: fractional numbers `3.145`, `5.51`
--

+ `boolean`: `True` or `False`
--

+ And more!

# Why are there so many?

---

# Pros
--

+ CSV: Flexible, human-readable.
--

+ JSON: multi-level, computer-readable
--

+ Shapefile: indexed, legacy of support
--

+ GeoJSON: Geodata that's sort of human-readable

---

# Cons
--

+ CSV: untyped, no depth
--

+ JSON: messy to humans
--

+ Shapefile: many files, harder to edit
--

+ GeoJSON: slow for big files
